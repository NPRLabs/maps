<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
</head>

<body>
	<div id="mapid" style="width: 1000px; height: 1000px"></div>

	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="json/concollection.js"></script>
	<script>
		var mymap = L.map('mapid').setView([40.7128, -74.0059], 13);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(mymap);
		
		var geojsonMarkerOptions = {
            radius: 300,
            fillColor: "#f33",
            color: "#f33",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
        var popup = L.popup()
        var popup2 = L.popup()
        L.geoJson(test_json, {
            pointToLayer: function (feature, latlng) {
                return L.circle(latlng, 300, geojsonMarkerOptions)
                        .on('click', function(e){
                            popup.setLatLng(latlng)
                            .setContent(JSON.stringify(feature.properties))
                            .openOn(mymap);
                            })
                        .on('mouseover', function(e){
                                e.target.setRadius(1000);
                            })
                        .on('mouseout', function(e){
                                e.target.setRadius(300);
                            })
             },
             onEachFeature: function (feature, layer) {
                // add_general on click, not mouseover
                var coords = feature.geometry.geometries[0].coordinates
                var coords2 = feature.geometry.geometries[1].coordinates[0]
                var latlng = L.latLng(coords[1], coords[0]);
                var latlng2 = L.latLng(coords2[1], coords2[0]);
                layer.on('click', function(e){
                      
                     popup.setLatLng(latlng)
                    .setContent(JSON.stringify(feature.properties));
                    popup2.setLatLng(latlng2)
                    .setContent(JSON.stringify(feature.properties));
                    mymap.addLayer(popup);
                    mymap.addLayer(popup2)
                     })
             
             }
             
             
             
             }).addTo(mymap);
		

	</script>
</body>
</html>
