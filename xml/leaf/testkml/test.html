<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  
</head>
<body>
	<div id="mapid" style="width: 1000px; height: 1000px"></div>

<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="togeojson.js"></script>
	<script src="test.js"></script>

	<script>


    var dom = (new DOMParser()).parseFromString(test_kml, 'text/xml');
    var gj = toGeoJSON.kml(dom);
    
    var mymap = L.map('mapid').setView([40.7128, -74.0059], 13);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(mymap);
		
        L.geoJson(gj).addTo(mymap);



	</script>
</body>
</html>
